<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Desafio 2</title>
</head>
<body>
    <header>
        <div>
        <div class="titulo">
            <h1>ME ACHA!</h1>
            <h6>ENCONTRE UM ENDEREÇO PELO NÚMERO DE CEP</h6>
        </div>
        <div class="logo">
            <span class="material-icons">
                travel_explore
                </span>
        </div>
    </div>
    </header>
    <main>
        <div class="formulario">
            <form action="formulario">
            <div class="campos">
                <p>CEP</p>
                <input type="text" placeholder="Digite seu CEP">
            </div>
            <div class="campos">
                <p>Rua</p>
                <input type="text" placeholder="Digite sua Rua">
            </div>
            <div class="campos">
                <p>Bairro</p>
                <input type="text" placeholder="Digite seu Bairro">
            </div>
            <div class="campos">
                <p>Cidade</p>
                <input type="text" placeholder="Digite sua Cidade">
            </div>
            <div class="campos">
                <p>Estado</p>
                <input type="text" placeholder="Digite seu Estado">
            </div>
            <button class="botao" type="submit">
                BUSCAR
            </button>
        </form>
        </div>
    </main>
</body>
</html>
